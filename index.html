<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="container">
    <h1 class="title">Confidence</h1>
    <p class="subtitle">Speak your mind. No oneâ€™s watching.</p>

    <div class="chat-box" id="chat-box">
      <div class="chat-message">ğŸ’¬ Welcome to the dark. Speak freely.</div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your secret..." />

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (message !== "") {
        const chatBox = document.getElementById('chat-box');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'chat-message';
        msgDiv.textContent = 'ğŸ•¯ï¸ ' + message;
        chatBox.appendChild(msgDiv);
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }
  </script>
</body>
